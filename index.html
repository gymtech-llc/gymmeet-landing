<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GymMeet Pro — Coming Soon</title>
  <style>
    :root {
      --primary-bg: linear-gradient(135deg, #8622FF, #446AFF);
      --heading-color: #fff;
      --text-color: #eee;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--primary-bg);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
    }

    .container {
      padding: 2rem;
      max-width: 600px;
    }

    .logo {
      width: 40%;
      max-width: 200px;
      height: auto;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--heading-color);
      margin-bottom: 0.75rem;
    }

    p {
      font-size: 1.25rem;
      color: var(--text-color);
      line-height: 1.6;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.4);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .logo {
        width: 60%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="gymmeet-silhouette.svg" alt="GymMeet Pro Logo" class="logo" />
    <h1>GymMeet Pro</h1>
    <p>The modern platform for managing gymnastics meets — built for directors, coaches, and parents. Launching soon.</p>
  </div>
  <footer>© 2025 Gymnastics Technology Partners LLC</footer>
</body>
</html>
